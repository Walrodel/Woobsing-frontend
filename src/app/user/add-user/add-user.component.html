<div class="col-md-6 user-container">
  <h2 class="text-center">Agregar Usuario</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Nombre">Nombre:</label>
      <input type="text" formControlName="Nombre" placeholder="Nombre" name="Nombre" class="form-control" id="Nombre">
    </div>

    <div class="form-group">
      <label for="Apellido">Apellido:</label>
      <input type="text" formControlName="Apellido" placeholder="Apellido" name="Apellido" class="form-control" id="Apellido">
    </div>

    <div class="form-group">
      <label for="Mail">Mail:</label>
      <input formControlName="Mail" placeholder="E-mail" name="Mail" class="form-control" id="Mail">
    </div>

    <div class="form-group">
      <label for="Telefono">Teléfono</label>
      <input formControlName="Telefono" placeholder="Teléfono" name="Telefono" class="form-control" id="Telefono">
    </div>

    <div class="form-group">
      <label for="Direccion">Dirección:</label>
      <input type="email" formControlName="Direccion" placeholder="Dirección" name="Direccion" class="form-control" id="Direccion">
    </div>

    <button class="btn btn-success">Guardar</button>
  </form>
</div>
